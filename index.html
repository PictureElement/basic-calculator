<!doctype html>
<html lang="en">

<head>
  <title>Minimal Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Boostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.17.0/math.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>

    <div id="screen1" class="text-right"></div>

    <div id="screen2" class="text-right"></div>

    <div class="d-flex justify-content-between button-row">
      <button value="(" type="button" class="operator-group">&#40;</button>
      <button value=")" type="button" class="operator-group">&#41;</button>
      <button value="square-root" type="button" class="operator-group">&#8730;</button>
      <button value="square" type="button" class="operator-group">&#120;&#178;</button>
    </div>

    <div class="d-flex justify-content-between button-row">
      <button value="clear" type="button">&#67;</button>
      <button value="backspace" type="button">&#9003;</button>
      <button value="answer" type="button" class="operand-group">&#65;&#110;&#115;</button>
      <button value="/" type="button" class="operator-group">&#247;</button>
    </div>


    <div class="d-flex justify-content-between button-row">
      <button value="7" type="button" class="operand-group">&#55;</button>
      <button value="8" type="button" class="operand-group">&#56;</button>
      <button value="9" type="button" class="operand-group">&#57;</button>
      <button value="*" type="button" class="operator-group">&#215;</button>
    </div>


    <div class="d-flex justify-content-between button-row">
      <button value="4" type="button" class="operand-group">&#52;</button>
      <button value="5" type="button" class="operand-group">&#53;</button>
      <button value="6" type="button" class="operand-group">&#54;</button>
      <button value="-" type="button" class="operator-group">&#8722;</button>
    </div>


    <div class="d-flex justify-content-between button-row">
      <button value="1" type="button" class="operand-group">&#49;</button>
      <button value="2" type="button" class="operand-group">&#50;</button>
      <button value="3" type="button" class="operand-group">&#51;</button>
      <button value="+" type="button" class="operator-group">&#43;</button>
    </div>

    <div class="d-flex justify-content-between button-row">
      <button value="%" type="button" class="operand-group">&#37;</button>
      <button value="0" type="button" class="operand-group">&#48;</button>
      <button value="." type="button" class="operand-group">&#46;</button>
      <button value="=" type="button">&#61;</button>
    </div>

  </div>

  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
